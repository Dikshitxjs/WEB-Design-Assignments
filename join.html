    <section class="hero">
      <div class="container">
        <h1>Join / Registration</h1>
        <p>Become part of our community.</p>
      </div>
    </section>

    <section>
      <div class="container">
        <div class="card"><div class="content">
          <form id="joinForm">
            <label>Full Name<br/><input id="joinName" type="text" required /></label><br/>
            <label>Email<br/><input id="joinEmail" type="email" required /></label><br/>
            <label>Membership Type<br/>
              <select id="joinType" required>
                <option value="">Select...</option>
                <option>Student</option>
                <option>Volunteer</option>
                <option>Alumni</option>
              </select>
            </label><br/>
            <button type="submit" class="btn">Register</button>
          </form>
          <p id="joinMsg" style="display:none; color:green; margin-top:.5rem;">Registration received. Welcome!</p>
        </div></div>
      </div>
    </section>
